<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/Stijl.css">
    </head>
    <body>
        <header></header>
            <nav class="navbar navbar-expand-md navbar-dark bg-primary">
                <div clas="container-md">
                    <a class="navbar-brand" href="#">Mijn website</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class=" navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul Class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="overmij.html">Over mij</a></li>
                            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1><u>Contact</u></h1>
            <form id="contactform" action="https://formspree.io/f/mzzjgbwr" method="post">
                <div class="mb-3">
                    <label for="naam" class="form-label">Naam</label>
                    <input name="Naam" type="text" class="form-control" id="naam" placeholder="Uw naam">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input name="Email" type="email" class="form-control" id="email" placeholder="Uw e-mail">
                </div>
                <div class="mb-3">
                    <label for="bericht" class="form-label">bericht</label>
                    <textarea name="Bericht" class="form-control" id="bericht" rows="4" placeholder="Uw bericht"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Verzenden</button>
            </form>
        </main>
        <footer class="text-center mt-5">
            &copy 2025 Steven Broucke. Alle rechten voorbehouden.
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
